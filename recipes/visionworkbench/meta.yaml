{% set name = "visionworkbench" %}

{% set version = "3.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/visionworkbench/visionworkbench/archive/refs/tags/{{ version }}.tar.gz
  sha256: ff30577f89978f470d64ae914ab0a3f3496a001ef2a7712c138485aa789b9edb

